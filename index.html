<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/FaviconNetflix.png">

    <!-- Arquivos para CCS da pagina-->
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/variaveis.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/section.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!--Arquivos de Jquery da pagina-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
    
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Witcher</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">            
                    <button role="button" class="botao botao-play">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao botao-info">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>

        </div>
    </main>
    
    <section>
        <h3 class="minha-lista">Minha lista</h3>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-thema">
                <div class="item box-filme">
                    <img src="img/min1.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min2.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min3.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min4.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min5.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min6.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min7.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min8.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min9.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min10.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min11.jpg" alt="">
                </div>
                <div class="item box-filme">
                    <img src="img/min12.jpg" alt="">
                </div>

                
            </div>
        </div>
    </section>

    <!--Inicio do javaScript-->
    <script src="https://kit.fontawesome.com/a62f5c00bf.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
    
</body>
</html>
